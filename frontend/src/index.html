<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QIE Staking Platform</title>
</head>
<body>
  <h1>QIE DeFi Staking</h1>

  <button id="connectWallet">Connect Wallet</button>

  <div id="stakingSection">
    <h3>Stake Tokens</h3>
    <input id="stakeAmount" type="number" placeholder="Amount" />
    <button id="stakeBtn">Stake</button>
  </div>

  <div id="rewardsSection">
    <h3>Claim Rewards</h3>
    <button id="claimBtn">Claim Rewards</button>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
